<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Meme Slider</title>
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico">
	<link rel="stylesheet" href="huestyle.css">
</head>
<body>
	<h1>Just memes</h1>
	<div class="main__window">
		<section class="slider">
			<input type="radio" name="slide" id="img0" checked>
			<input type="radio" name="slide" id="img1">
			<input type="radio" name="slide" id="img2">
			<input type="radio" name="slide" id="img3">
			<input type="radio" name="slide" id="img4">

			<div class="carousel">
				<ul>
					<li>
						<img src="assets/img1.jpg" class="meme0" alt="img0">
					</li>
					<li>
						<img src="assets/img2.jpg" class="meme1" alt="img1">
					</li>
					<li>
						<img src="assets/img3.jpg" class="meme2" alt="img2">
					</li>
					<li>
						<img src="assets/img4.jpg" class="meme3" alt="img3">
					</li>
					<li>
						<img src="assets/gif0.gif" class="meme4" alt="img4">
					</li>
				</ul>
			</div>

			<div class="controls">
				<label class="label-0" for="img0"></label>
				<label class="label-1" for="img1"></label>
				<label class="label-2" for="img2"></label>
				<label class="label-3" for="img3"></label>
				<label class="label-4" for="img4"></label>
			</div>
			<div class="texts">
				<ul>
					<li>Медведь!</li>
					<li>Я медведь!</li>
					<li>И я медведь!</li>
					<li>Я тоже медведь!</li>
					<li>АУУ!!</li>
				</ul>
			</div>

		</section>
	</div>
</body>
</html>
